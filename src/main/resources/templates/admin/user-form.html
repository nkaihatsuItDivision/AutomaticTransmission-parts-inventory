<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AT部品在庫管理システム - 新規ユーザー登録</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- カスタム CSS -->
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .search-card {
            border: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 15px;
        }
        .parts-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .parts-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            border: none;
            padding: 1rem;
        }
        .parts-table td {
            padding: 1rem;
            vertical-align: middle;
            border-bottom: 1px solid #e9ecef;
        }
        .parts-table tbody tr:hover {
            background-color: #f8f9fa;
            transform: translateY(-1px);
            transition: all 0.2s ease;
        }
        .btn-action {
            margin: 0 2px;
            border-radius: 8px;
        }
        .price-display {
            font-weight: 600;
            color: #28a745;
        }
        .no-data {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        .no-data i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body class="bg-light">
    
    <!-- ナビゲーションバー（権限制御付き） -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container-fluid">
            <a class="navbar-brand" href="/parts">
                <i class="fas fa-cogs me-2"></i>
                AT部品在庫管理システム 
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- 部品管理メニュー（全ユーザー） -->
                    <li class="nav-item">
                        <a class="nav-link" href="/parts">
                            <i class="fas fa-list me-1"></i>
                            部品一覧
                        </a>
                    </li>
					<li class="nav-item">
					    <a class="nav-link" href="/parts/advanced-search">
					        <i class="fas fa-search-plus me-1"></i>
					        高度検索
					    </a>
					</li>
                    <li class="nav-item">
                        <a class="nav-link" href="/parts/new">
                            <i class="fas fa-plus me-1"></i>
                            部品追加
                        </a>
                    </li>
                    
                    <!-- 管理者専用メニュー（管理者のみ表示） -->
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin">
                            <i class="bi bi-speedometer2 me-1"></i>
                            管理者ダッシュボード
                        </a>
                    </li>
					<li class="nav-item" sec:authorize="hasRole('ADMIN')">
					    <a class="nav-link" href="/admin/categories">
					        <i class="fas fa-folder me-1"></i>
					        カテゴリ管理
					    </a>
					</li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link active" href="/admin/users">
                            <i class="bi bi-people me-1"></i>
                            ユーザー管理
                        </a>
                    </li>
                </ul>
                
                <!-- CSV機能（管理者のみ） -->
                <ul class="navbar-nav me-3" sec:authorize="hasRole('ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" href="/parts/export/csv">
                            <i class="fas fa-download me-1"></i>
                            CSV エクスポート
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/parts/import/csv">
                            <i class="fas fa-upload me-1"></i>
                            CSV インポート
                        </a>
                    </li>
                </ul>
                
                <!-- ユーザー情報・ログアウト -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            <span sec:authentication="name">ユーザー</span>
                            <!-- 権限バッジ表示 -->
                            <span sec:authorize="hasRole('ADMIN')" class="badge bg-danger ms-1">ADMIN</span>
                            <span sec:authorize="hasRole('USER') and !hasRole('ADMIN')" class="badge bg-info ms-1">USER</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- 管理者専用設定 -->
                            <li sec:authorize="hasRole('ADMIN')">
                                <a class="dropdown-item" href="/admin/settings">
                                    <i class="bi bi-gear me-1"></i>システム設定
                                </a>
                            </li>
                            <li sec:authorize="hasRole('ADMIN')">
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item">
                                        <i class="bi bi-box-arrow-right me-1"></i>ログアウト
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ヘッダー -->
    <div class="header-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="mb-0">
                        <i class="fas fa-user-plus me-3"></i>
                        新規ユーザー登録
                    </h1>
                    <p class="mb-0 mt-2 opacity-75">システムに新しいユーザーアカウントを追加</p>
                </div>
                <div class="col-auto">
                    <a href="/admin/users" class="btn btn-light btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>ユーザー管理に戻る
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- 管理者用アラート -->
        <div class="alert alert-info alert-dismissible fade show" role="alert" sec:authorize="hasRole('ADMIN')">
            <i class="fas fa-info-circle me-2"></i>
            <strong>管理者モード:</strong> 新規ユーザーの登録・権限設定が可能です。
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
		<!-- メッセージ表示 -->
		<div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
		    <i class="fas fa-check-circle me-2"></i>
		    <span th:text="${successMessage}"></span>
		    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>

		<div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
		    <i class="fas fa-exclamation-triangle me-2"></i>
		    <span th:text="${errorMessage}"></span>
		    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>

		<div th:if="${infoMessage}" class="alert alert-info alert-dismissible fade show" role="alert">
		    <i class="fas fa-info-circle me-2"></i>
		    <span th:text="${infoMessage}"></span>
		    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>

		<!-- エラー詳細表示 -->
		<div th:if="${errorDetails}" class="alert alert-warning">
		    <h6><i class="fas fa-exclamation-triangle me-2"></i>エラー詳細:</h6>
		    <ul class="mb-0">
		        <li th:each="error : ${errorDetails}" th:text="${error}"></li>
		    </ul>
		</div>

		<!-- スキップ詳細表示 -->
		<div th:if="${skipDetails}" class="alert alert-secondary">
		    <h6><i class="fas fa-info-circle me-2"></i>スキップされた行:</h6>
		    <ul class="mb-0">
		        <li th:each="skip : ${skipDetails}" th:text="${skip}"></li>
		    </ul>
		</div>
		
        <!-- 新規ユーザー登録フォーム -->
        <div class="card search-card mb-4">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="fas fa-user-plus me-2"></i>新規ユーザー登録
                </h5>
                <form th:action="@{/admin/users}" th:object="${user}" method="post" class="row g-3">
                    <div class="col-md-3">
                        <label for="username" class="form-label">ユーザー名 <span style="color: #e74c3c;">*</span></label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" 
                               placeholder="ユーザー名を入力" required maxlength="50">
                        <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                            <span th:errors="*{username}"></span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="password" class="form-label">パスワード <span style="color: #e74c3c;">*</span></label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" 
                               placeholder="パスワードを入力" required minlength="6">
                        <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                            <span th:errors="*{password}"></span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="email" class="form-label">メールアドレス <span style="color: #e74c3c;">*</span></label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" 
                               placeholder="メールアドレスを入力" required maxlength="100">
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                            <span th:errors="*{email}"></span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="fullName" class="form-label">氏名 <span style="color: #e74c3c;">*</span></label>
                        <input type="text" class="form-control" id="fullName" th:field="*{fullName}" 
                               placeholder="氏名を入力" required maxlength="100">
                        <div th:if="${#fields.hasErrors('fullName')}" class="text-danger">
                            <span th:errors="*{fullName}"></span>
                        </div>
                    </div>
                    
                    <!-- 権限選択 -->
                    <div class="col-12">
                        <label class="form-label">権限 <span style="color: #e74c3c;">*</span></label>
                        <div class="row">
                            <div class="col-md-6" th:each="role : ${availableRoles}">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="roleId" 
                                           th:value="${role.id}" th:id="'role_' + ${role.id}" required>
                                    <label class="form-check-label" th:for="'role_' + ${role.id}">
                                        <strong th:text="${role.roleName}">ROLE_NAME</strong>
                                        <br>
                                        <small class="text-muted" th:text="${role.description}">権限説明</small>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- CSRF トークン -->
                    <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    
                    <div class="col-12 d-flex justify-content-end">
                        <a href="/admin/users" class="btn btn-outline-secondary me-2">
                            <i class="fas fa-times me-1"></i>キャンセル
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus me-2"></i>ユーザー登録
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- フッター -->
        <div class="text-center mt-5 mb-3">
            <small class="text-muted">AT部品在庫管理システム &copy; 2025</small>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
